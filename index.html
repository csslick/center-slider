<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="screen.png" />
  <title>Center Rotate Gallery</title>
  <link rel="stylesheet" href="slider.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #gallery {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      /* background: #ccc; */
      
    }
    .pager {
      background: #fff;
    }
  </style>
</head>
<body>
  <section id="gallery">
    <h1>Center Scale Effect Slider</h1>
    <div class="slider">
      <div class="sliders">
        <img class="slide" src="https://via.placeholder.com/300x200/f80?text=1" alt="1">
        <img class="slide" src="https://via.placeholder.com/300x200/8f9?text=2" alt="2">
        <img class="slide" src="https://via.placeholder.com/300x200/09f?text=3" alt="3">
        <img class="slide" src="https://via.placeholder.com/300x200/380?text=4" alt="4">
        <!-- <img class="slide" src="https://placeimg.com/400/200/tech" alt="1">
        <img class="slide" src="https://placeimg.com/400/200/people" alt="2">
        <img class="slide" src="https://placeimg.com/400/200/nature" alt="3">
        <img class="slide" src="https://placeimg.com/400/200/animals" alt="4"> -->
      </div>
    </div>
    <div class="pager">
      <button class="btn-prev">prev</button>
      <button class="btn-next">next</button>
    </div>
  </section>

  <script src="slider.js"></script>
</body>
</html>
